<div
  class="container-fluid h-100 d-flex justify-content-center align-items-center"
>
  <app-back-button (backPress)="returnToMenu()"></app-back-button>
  <app-loading *ngIf="!dataSource"></app-loading>
  <div *ngIf="dataSource && showTable" class="mat-elevation-z8 bounce-in">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Identificador</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="identificador">
        <th mat-header-cell *matHeaderCellDef>Identificador da Compra</th>
        <td mat-cell *matCellDef="let element">{{ element.usuarioId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Produto</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.valor | currency: "BRL":true }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="reserveProduct(row)"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 15, 30]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
