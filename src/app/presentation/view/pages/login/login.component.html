<div
  class="container-fluid h-100 d-flex justify-content-center align-items-center"
>
  <form [hidden]="isModalOpen">
    <span class="title mb-3"> Entrar </span>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="E-mail" #user />
    </div>
    <div class="form-group">
      <div class="password">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="password"
          id="password"
          #password
        />
        <!-- <mat-icon (click)="showPassword()">remove_red_eye</mat-icon> -->
      </div>
      <div class="text-right">
        <span class="forget-password"> Esqueceu a senha? </span>
      </div>
    </div>
    <div class="btn-area">
      <button
        class="btn-login"
        type="button"
        mat-raised-button
        color="primary"
        (click)="goSearch(user, password)"
      >
        Entrar
      </button>
    </div>
  </form>
</div>
